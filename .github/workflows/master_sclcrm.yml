name: Build and deploy Node.js app to Azure Web App - sclcrm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (Vite build needs 20+)
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install & Build (skip test failure if none)
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # uploads full project including dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read  # only read is needed for deploy

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2  # ⬅ Publish Profile deploy (no OIDC)
        with:
          app-name: "sclcrm"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ⬅ This is the real deploy secret
          package: .
